<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fotos aleatorias </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>API de Fotos</h1>
    <div class="container" id="galeria"></div>

    <script>
        async function carregarFotos() {
            try {
                let resposta = await fetch("fotos.json");
                let dados = await resposta.json();

                let galeria = document.getElementById("galeria");
                dados.fotos.forEach(link => {
                    let img = document.createElement("img");
                    img.src = link;
                    galeria.appendChild(img);
                });
            } catch (error) {
                console.error("Erro ao carregar as fotos:", error);
            }
        }

        carregarFotos();
    </script>
</body>
</html>
